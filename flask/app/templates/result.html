<html lang="en">
<head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <title>SonetPy</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    	var pr = "hola";
		var graph = {{ data | safe }};
    </script>
    <script type=text/javascript src="../static/js/result_script.js" ></script>
    <script type=text/javascript src="../static/js/jquery.js" ></script>	

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<svg height="600" width="400" ></svg>

	<script src="http://d3js.org/d3.v4.min.js"></script>
	<script>
		var graph = {{ data | safe }}
		console.log(graph)
		
		var margin = 10;
		var width = 1000;
		var height = 800;
		

        var svg = d3.select("svg"),
	    width = +svg.attr("width"),
	    height = +svg.attr("height");

	    console.log(width+" - "+height);
		var color = d3.scaleOrdinal(d3.schemeCategory20);

		var simulation = d3.forceSimulation()
		    .force("link", d3.forceLink().id(function(d) { return d.user; }).distance(function(d) {return 30;}).strength(0.1))
		    .force("charge", d3.forceManyBody())
		    .force("collide", d3.forceCollide().radius(function(d) { return d.r + 0.5; }).iterations(2))
		    .force("center", d3.forceCenter( svg.attr("width") / 2,  svg.attr("height") / 2));


		var link = svg.append("g")
		    .attr("class", "links")
		    .selectAll("line")
		    .data(graph.links)
		    .enter().append("line");

		var node = svg.append("g")
			.attr("class", "nodes")
			.selectAll("circle")
			.data(graph.nodes)
			.enter().append("circle")
				.attr("r", function(d){return Math.max(5, d.score/1000);})
				.attr("fill", function(d) { return color(4); })
				.call(d3.drag()
					.on("start", dragstarted)
					.on("drag", dragged)	
					.on("end", dragended));

		  node.append("title")
		      .text(function(d) {return d.user+":"+d.score; });

		  simulation
		      .nodes(graph.nodes)
		      .on("tick", ticked);

		    simulation.force("link")
		      .links(graph.links);


		  function ticked() {
		    link
		        .attr("x1", function(d) { return d.source.x; })
		        .attr("y1", function(d) { return d.source.y; })
		        .attr("x2", function(d) { return d.target.x; })
		        .attr("y2", function(d) { return d.target.y; });

		    node
		        .attr("cx", function(d) { return d.x; })
		        .attr("cy", function(d) { return d.y; });
  		}

  		function dragstarted(d) {
		  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
		  d.fx = d.x;
		  d.fy = d.y;
		}

		function dragged(d) {
		  d.fx = d3.event.x;
		  d.fy = d3.event.y;
		}

		function dragended(d) {
		  if (!d3.event.active) simulation.alphaTarget(0);
		  d.fx = null;
		  d.fy = null;
		}
	</script>
</body>
</html>
